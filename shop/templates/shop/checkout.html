{% extends 'shop/basic.html' %}

{% block title%}CheckOut{% endblock%}
{% block body %}
<div class="container">
    <div class="col my-4">
        <h2>Step 1 - OurKarts Express Checkout- Review Your cart items.</h2>
        <div class="my-4">
            <ul class="list-group" id="items">

            </ul>
        </div>
    </div>
    <div class="col my-4"></div>
    <h2>Step 2 - Enter address and other details</h2>
    <form method="POST" action="/shop/checkout/">
        {%csrf_token%}
        <input type="hidden" name ="itemsJson" id="itemsJson">
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>
        <div class="form-group col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your E-mail">
        </div>
        </div>
        <div class="form-group">
            <label for="address1" class="form-label">Address</label>
            <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="address2" class="form-label">Address Line 2</label>
            <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city">
        </div>
        <div class="form-group col-md-4">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" name="state" placeholder="Select your state.">
        </div>
        <div class="form-group col-md-2">
            <label for="zip_code" class="form-label">Zip</label>
            <input type="text" class="form-control" id="zip_code" name="zip_code">
        </div>
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone number</label>
            <input type="tel" class="form-control" id="phone" name="phone">
        </div>
        <br>
            <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
</div>
{%endblock%}

{%block js%}
<script>
if (localStorage.getItem('cart') == null) {
var cart = {};
} else {
cart = JSON.parse(localStorage.getItem('cart'));
}
console.log(cart);
var sum = 0;
var total_bill = 0;
if ($.isEmptyObject(cart)) {
// If object is empty
mystr = `<p>Your cart is empty, please add some items before checking out ! </p>`
$('#items').append(mystr);
}
else{
for (item in cart) {

let name = cart[item][1];
let qty = cart[item][0];
let price = cart[item][2]*qty;
total_bill+=price;
sum = sum + qty;
mystr = ` <li class="list-group-item d-flex justify-content-between align-items-center">
    ${name}
    <span class="badge badge-primary badge-pill">${qty} - Rs. ${price} each</span>
</li>`
$('#items').append(mystr);
}
 total = `<div class="alert alert-success" role="alert"><li class="list-group-item d-flex justify-content-between align-items-center">
                    <h3>Total Bill</h3>
                    <h3>  Rs. ${total_bill}  </h3>

                </li></div>`
    $('#items').append(total);
}
document.getElementById('cart').innerHTML = sum;
$('#itemsJson').val(JSON.stringify(cart));
{% if thank %}
alert('Thanks for ordering with us. Your order id is {{id}}. Use it to track your order using our order tracker.')
localStorage.clear();
document.location="/shop";
{%endif%}
</script>
{%endblock%}
