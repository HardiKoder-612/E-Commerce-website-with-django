{% extends 'shop/basic.html' %}

{% block title%}Contact Us{% endblock%}
{% block body %}
<div class="container my-3">
    <h3>Contact our Team</h3>
    <form action="/shop/contact/" method="post">
        {%csrf_token%}
<div class="mb-3">
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
</div>
<div class="mb-3">
  <label for="email" class="form-label">E-Mail</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your E-Mail">
</div>
<div class="mb-3">
  <label for="phone" class="form-label">Phone Number</label>
  <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
</div>
<div class="mb-3">
  <label for="desc" class="form-label">Tell Us your Issue</label>
  <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
</div>
        <button type="submit" class="btn btn-success">Submit</button>

</form>
</div>
{%endblock%}
